  - id        : philosophy
    title     : Why Kludge
    heading   : Our philosophy
    content   : |
      <ol style="text-align:left">
      <li style="margin: 15px 0;">With increase of our time in cyberspace, information security is an essential skill, not only for Engineers but everyone!</li>
      <li style="margin: 15px 0;">Network Security is the most important domain of web architecture in today's world, and with the advent of WEB3.0 and the blockchain combined with decentralization (DAPP's and like), it has become more important and relevant than ever before.
      </li>
      </ol>
    image     : images/company/Philosophy.jpg

  - id        : mission
    title     : Mission
    heading   : Our Mission
    content   : |
      <ol style="text-align:left">
      <li style="margin: 15px 0;">Try to make IITH Society more infosec (Information security) aware.</li>
      <li style="margin: 15px 0;">Help in making a career in networking and/or security engineering.</li>
      <li style="margin: 15px 0;">Help in preparing for various infosec events like bug bounty programs which have prize money ranging from $500 to anywhere upto $350,000.</li>
      </ol>
    image     : images/company/Mission.jpg

  - id        : plan
    title     : Plan
    heading   : Our Plan
    content   : |
      <ol style="text-align:left">
      <li style="margin: 15px 0;">Primarily research on and try to learn about different topics on security and networks.</li>
      <li style="margin: 15px 0;">Reconstruct vulnerable applications and study various Hacking techniques.</li>
      <li style="margin: 15px 0;">Participate in and Organise CTFs and other cybersecurity related competitions.</li>
      </ol>
    image     : images/company/Plan.png
